{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Bookstore{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Bookstore</h1>
        <nav>
            <ul>
                <li><a href="{% url 'book_list' %}">Books</a></li>
                <li><a href="{% url 'author_list' %}">Authors</a></li>
                <li><a href="">Genres</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
